<div class="container pt-1">  
    <mat-card>
        <mat-card-header class="card-header-custom">
        <mat-card-title class="text-centered white-text" translate>PROYECTOS</mat-card-title>      
      </mat-card-header>
  
      <mat-card-content>
        <!-- Campo de búsqueda -->
        <mat-card-content>
          <!-- Campo de búsqueda -->
          <mat-form-field *ngIf="rol == 'Administrador' || rol == 'Supervisor'" appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar proyectos">
          </mat-form-field>
        </mat-card-content>        
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
          <!-- Columnas -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let proyecto">{{ proyecto.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let proyecto">{{ proyecto.descripcion }}</td>
          </ng-container>

          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
            <td mat-cell *matCellDef="let proyecto">{{ proyecto.fechaInicio | date: 'dd/MM/yyyy' }}</td>
          </ng-container>
          
          <ng-container matColumnDef="fechaFinalizacion">
            <th mat-header-cell *matHeaderCellDef>Fecha de Finalización</th>
            <td mat-cell *matCellDef="let proyecto">{{ proyecto.fechaFinalizacion | date: 'dd/MM/yyyy' }}</td>
          </ng-container>          

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let proyecto">
              <button *ngIf="rol == 'Administrador'" mat-raised-button color="warn" (click)="delete(proyecto.proyectoId)">Borrar</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let proyecto">
              <button *ngIf="rol == 'Administrador' || rol == 'Supervisor'" mat-raised-button color="primary" (click)="update(proyecto)">Actualizar</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
        <div *ngIf="showDiv" class="temporary-div">{{ errorMessage }}</div>
      </mat-card-content>
    </mat-card>
  </div>
